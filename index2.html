<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Touch-to-Help SOS</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #ff2d2d, #ff9a3c);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(15px);
      border-radius: 28px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      color: white;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .status {
      margin: 16px 0;
      font-size: 16px;
      font-weight: bold;
      padding: 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.25);
    }

    .card {
      background: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 18px;
      margin-bottom: 18px;
      text-align: left;
      font-size: 14px;
    }

    .card h2 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .btn {
      width: 100%;
      padding: 18px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      transition: 0.25s;
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }

    .btn:disabled {
      background: gray !important;
      cursor: not-allowed;
    }

    .ambulance { background: #00c853; }
    .police    { background: #2979ff; }
    .highway   { background: #8e24aa; }
    .child     { background: #ff1744; }
    .women     { background: #ff4081; }
    .family    { background: #ff9100; }
    .maps      { background: #00b0ff; }

    .icon {
      font-size: 38px;
    }

    footer {
      margin-top: 18px;
      font-size: 13px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

<div class="container">

  <h1 id="title">üö® Touch-to-Help SOS üö®</h1>

  <!-- Status -->
  <div class="status" id="status">
    üìç Fetching Live Location...
  </div>

  <!-- ‚úÖ Medical ID Section -->
  <div class="card" id="medicalCard">
    <h2>üßæ Medical ID</h2>
    <p><b>Name:</b> Akshay KS</p>
    <p><b>Blood Group:</b> O+</p>
    <p><b>Allergies:</b> None</p>
    <p><b>Emergency Contact:</b> Father</p>
  </div>

  <!-- Emergency Buttons -->
  <button class="btn ambulance" onclick="callNumber('108')">
    <span class="icon">üöë</span> <span id="ambText">Call Ambulance (108)</span>
  </button>

  <button class="btn police" onclick="callNumber('100')">
    <span class="icon">üëÆ</span> <span id="polText">Call Police (100)</span>
  </button>

  <button class="btn highway" onclick="callNumber('1033')">
    <span class="icon">üõ£Ô∏è</span> Highway Help (1033)
  </button>

  <button class="btn child" onclick="callNumber('1098')">
    <span class="icon">üë∂</span> Child Helpline (1098)
  </button>

  <button class="btn women" onclick="callNumber('1091')">
    <span class="icon">üë©</span> Women Helpline (1091)
  </button>

  <!-- ‚úÖ Google Maps Button -->
  <button class="btn maps" id="mapsBtn" onclick="openMaps()" disabled>
    <span class="icon">üó∫Ô∏è</span> Open Live Location in Maps
  </button>

  <!-- WhatsApp SOS -->
  <button class="btn family" id="familyBtn" onclick="sendWhatsAppToAll()" disabled>
    <span class="icon">üì≤</span> Send SOS to Family
  </button>

  <!-- ‚úÖ Offline SMS Backup -->
  <button class="btn family" id="smsBtn" onclick="sendSMSBackup()" disabled>
    <span class="icon">üì©</span> SMS Backup (No Internet)
  </button>

  <footer>
    NFC + QR Enabled ‚Ä¢ Universal Emergency Support ‚Ä¢ Works for Everyone
  </footer>

</div>

<script>
/* ‚úÖ MULTIPLE FAMILY CONTACTS */
const FAMILY_NUMBERS = [
  "919986863163",
  "919986863763",
  "919731876399"
];

let liveLocationURL = "";

/* ‚úÖ AUTO LANGUAGE DETECTION */
const LANG = {
  en: {
    title: "üö® Touch-to-Help SOS üö®",
    ready: "‚úÖ Location Ready. Tap for Help!",
    ambulance: "Call Ambulance (108)",
    police: "Call Police (100)"
  },
  hi: {
    title: "üö® ‡§§‡•Å‡§∞‡§Ç‡§§ ‡§∏‡§π‡§æ‡§Ø‡§§‡§æ SOS üö®",
    ready: "‚úÖ ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à‡•§ ‡§Æ‡§¶‡§¶ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§¶‡§¨‡§æ‡§è‡§Ç!",
    ambulance: "‡§è‡§Æ‡•ç‡§¨‡•Å‡§≤‡•á‡§Ç‡§∏ ‡§ï‡•â‡§≤ ‡§ï‡§∞‡•á‡§Ç (108)",
    police: "‡§™‡•Å‡§≤‡§ø‡§∏ ‡§ï‡•â‡§≤ ‡§ï‡§∞‡•á‡§Ç (100)"
  },
  kn: {
    title: "üö® ‡≤§‡≤ï‡≥ç‡≤∑‡≤£ ‡≤∏‡≤π‡≤æ‡≤Ø SOS üö®",
    ready: "‚úÖ ‡≤∏‡≥ç‡≤•‡≤≥ ‡≤∏‡≤ø‡≤¶‡≥ç‡≤ß‡≤µ‡≤æ‡≤ó‡≤ø‡≤¶‡≥Ü. ‡≤∏‡≤π‡≤æ‡≤Ø‡≤ï‡≥ç‡≤ï‡≤æ‡≤ó‡≤ø ‡≤í‡≤§‡≥ç‡≤§‡≤ø!",
    ambulance: "‡≤Ü‡≤Ç‡≤¨‡≥Å‡≤≤‡≥Ü‡≤®‡≥ç‡≤∏‡≥ç ‡≤ï‡≤∞‡≥Ü (108)",
    police: "‡≤™‡≥ä‡≤≤‡≥Ä‡≤∏‡≥ç ‡≤ï‡≤∞‡≥Ü (100)"
  }
};

function autoDetectLanguage() {
  const code = navigator.language.slice(0,2);
  const t = LANG[code] || LANG.en;

  document.getElementById("title").innerText = t.title;
  document.getElementById("ambText").innerText = t.ambulance;
  document.getElementById("polText").innerText = t.police;
}

/* ‚úÖ GET LOCATION */
function getLocation() {
  navigator.geolocation.getCurrentPosition(
    (pos) => {
      liveLocationURL =
        `https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;

      document.getElementById("status").innerText =
        LANG.en.ready;

      document.getElementById("familyBtn").disabled = false;
      document.getElementById("mapsBtn").disabled = false;
      document.getElementById("smsBtn").disabled = false;
    },
    () => {
      document.getElementById("status").innerText =
        "‚ö†Ô∏è Location Denied. Calls still work.";
    }
  );
}

/* ‚úÖ CALL */
function callNumber(num) {
  window.location.href = "tel:" + num;
}

/* ‚úÖ WHATSAPP MULTI SEND */
function sendWhatsAppToAll() {
  const msg =
    `üö® EMERGENCY ALERT!\nHelp needed immediately.\nüìç Location: ${liveLocationURL}`;

  FAMILY_NUMBERS.forEach((num, i) => {
    setTimeout(() => {
      window.open(
        `https://wa.me/${num}?text=${encodeURIComponent(msg)}`,
        "_blank"
      );
    }, i * 1500);
  });
}

/* ‚úÖ GOOGLE MAPS OPEN */
function openMaps() {
  window.open(liveLocationURL, "_blank");
}

/* ‚úÖ OFFLINE SMS BACKUP */
function sendSMSBackup() {
  const smsText =
    `EMERGENCY! Help needed.\nLocation: ${liveLocationURL}`;

  window.location.href =
    `sms:${FAMILY_NUMBERS[0]}?body=${encodeURIComponent(smsText)}`;
}

/* ‚úÖ START */
autoDetectLanguage();
getLocation();
</script>

</body>
</html>
