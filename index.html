<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Touch-to-Help SOS</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #ff4b4b, #ff9a3c);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      text-align: center;
      color: white;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .status {
      margin: 15px 0;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      border-radius: 15px;
      background: rgba(255,255,255,0.25);
    }

    .btn {
      width: 100%;
      padding: 18px;
      margin: 12px 0;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.04);
    }

    .btn:disabled {
      background: gray !important;
      cursor: not-allowed;
    }

    .ambulance { background: #00c853; }
    .police { background: #2979ff; }
    .family { background: #ff9100; }

    .icon {
      font-size: 32px;
    }

    .lang-switch button {
      background: rgba(255,255,255,0.3);
      border: none;
      padding: 8px 14px;
      margin: 5px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      color: white;
    }

    .lang-switch button:hover {
      background: rgba(255,255,255,0.45);
    }

    footer {
      margin-top: 18px;
      font-size: 13px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="container">

    <h1 id="title">üö® Touch-to-Help SOS üö®</h1>

    <!-- Language Switch -->
    <div class="lang-switch">
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('kn')">‡≤ï‡≤®‡≥ç‡≤®‡≤°</button>
      <button onclick="setLanguage('hi')">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</button>
    </div>

    <!-- Status -->
    <div class="status" id="status">
      üìç Getting Live Location...
    </div>

    <!-- Buttons -->
    <button class="btn ambulance" onclick="callNumber('108')">
      <span class="icon">üöë</span> <span id="ambulanceText">Call Ambulance</span>
    </button>

    <button class="btn police" onclick="callNumber('100')">
      <span class="icon">üëÆ</span> <span id="policeText">Call Police</span>
    </button>

    <button class="btn family" id="familyBtn" onclick="sendWhatsApp()" disabled>
      <span class="icon">üì≤</span> <span id="familyText">WhatsApp Family</span>
    </button>

    <footer>
      One Tap Help ‚Ä¢ NFC + QR Ready ‚Ä¢ Universal Access
    </footer>

  </div>

  <script>
    /* ‚úÖ CONFIG */
    const FAMILY_NUMBER = "919986863163";
    let liveLocationURL = "";
    let currentLang = "en";

    /* ‚úÖ Language Pack */
    const LANG = {
      en: {
        title: "üö® Touch-to-Help SOS üö®",
        statusReady: "‚úÖ Location Ready. Tap for Help!",
        statusDenied: "‚ö†Ô∏è Location Denied. Calls still work.",
        ambulance: "Call Ambulance (108)",
        police: "Call Police (100)",
        family: "WhatsApp Family + Location"
      },
      kn: {
        title: "üö® ‡≤§‡≤ï‡≥ç‡≤∑‡≤£ ‡≤∏‡≤π‡≤æ‡≤Ø SOS üö®",
        statusReady: "‚úÖ ‡≤∏‡≥ç‡≤•‡≤≥ ‡≤∏‡≤ø‡≤¶‡≥ç‡≤ß‡≤µ‡≤æ‡≤ó‡≤ø‡≤¶‡≥Ü. ‡≤∏‡≤π‡≤æ‡≤Ø‡≤ï‡≥ç‡≤ï‡≤æ‡≤ó‡≤ø ‡≤í‡≤§‡≥ç‡≤§‡≤ø!",
        statusDenied: "‚ö†Ô∏è ‡≤∏‡≥ç‡≤•‡≤≥ ‡≤Ö‡≤®‡≥Å‡≤Æ‡≤§‡≤ø ‡≤á‡≤≤‡≥ç‡≤≤. ‡≤ï‡≤∞‡≥Ü‡≤ó‡≤≥‡≥Å ‡≤ï‡≥Ü‡≤≤‡≤∏ ‡≤Æ‡≤æ‡≤°‡≥Å‡≤§‡≥ç‡≤§‡≤µ‡≥Ü.",
        ambulance: "‡≤Ü‡≤Ç‡≤¨‡≥Å‡≤≤‡≥Ü‡≤®‡≥ç‡≤∏‡≥ç ‡≤ï‡≤∞‡≥Ü (108)",
        police: "‡≤™‡≥ä‡≤≤‡≥Ä‡≤∏‡≥ç ‡≤ï‡≤∞‡≥Ü (100)",
        family: "‡≤ï‡≥Å‡≤ü‡≥Å‡≤Ç‡≤¨‡≤ï‡≥ç‡≤ï‡≥Ü WhatsApp"
      },
      hi: {
        title: "üö® ‡§§‡•Å‡§∞‡§Ç‡§§ ‡§∏‡§π‡§æ‡§Ø‡§§‡§æ SOS üö®",
        statusReady: "‚úÖ ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§π‡•à‡•§ ‡§Æ‡§¶‡§¶ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§¶‡§¨‡§æ‡§è‡§Ç!",
        statusDenied: "‚ö†Ô∏è ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä‡•§ ‡§ï‡•â‡§≤ ‡§´‡§ø‡§∞ ‡§≠‡•Ä ‡§ï‡§æ‡§Æ ‡§ï‡§∞‡•á‡§ó‡§æ‡•§",
        ambulance: "‡§è‡§Æ‡•ç‡§¨‡•Å‡§≤‡•á‡§Ç‡§∏ ‡§ï‡•â‡§≤ ‡§ï‡§∞‡•á‡§Ç (108)",
        police: "‡§™‡•Å‡§≤‡§ø‡§∏ ‡§ï‡•â‡§≤ ‡§ï‡§∞‡•á‡§Ç (100)",
        family: "‡§™‡§∞‡§ø‡§µ‡§æ‡§∞ ‡§ï‡•ã WhatsApp"
      }
    };

    /* ‚úÖ Set Language */
    function setLanguage(lang) {
      currentLang = LANG[lang] ? lang : "en";
      const t = LANG[currentLang];

      document.getElementById("title").innerText = t.title;
      document.getElementById("ambulanceText").innerText = t.ambulance;
      document.getElementById("policeText").innerText = t.police;
      document.getElementById("familyText").innerText = t.family;
    }

    /* ‚úÖ Auto Language Detect */
    function autoDetectLanguage() {
      const langCode = navigator.language.slice(0, 2);
      setLanguage(langCode);
    }

    /* ‚úÖ Location */
    function getLocation() {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          liveLocationURL =
            `https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;

          document.getElementById("status").innerText =
            LANG[currentLang].statusReady;

          document.getElementById("familyBtn").disabled = false;
        },
        () => {
          document.getElementById("status").innerText =
            LANG[currentLang].statusDenied;
        }
      );
    }

    /* ‚úÖ Call Function */
    function callNumber(num) {
      window.location.href = "tel:" + num;
    }

    /* ‚úÖ WhatsApp SOS */
    function sendWhatsApp() {
      const msg =
        `üö® EMERGENCY ALERT!\nHelp needed immediately.\nüìç Location: ${liveLocationURL}`;

      window.open(
        `https://wa.me/${FAMILY_NUMBER}?text=${encodeURIComponent(msg)}`,
        "_blank"
      );
    }

    /* ‚úÖ Start */
    autoDetectLanguage();
    getLocation();
  </script>

</body>
</html>
